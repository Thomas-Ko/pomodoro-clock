<!DOCTYPE html>
<html lang="en">
<head>

 	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
  	<title>Pomodoro Clock</title>

   <!-- FONTS -->
  	 <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Ubuntu:400,500' rel='stylesheet' type='text/css'>

   <!-- STYLESHEETS -->

    <!-- bootstrap cdn-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
     
    <!-- MAIN stylesheet -->
    <link rel="stylesheet" href="assets/stylesheets/main.css">

   <!-- SCRIPTS -->

    <!-- jQuery CDN-->
   	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

    <!-- Bootstrap Javascript CDN -->
   	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>

</head>

<body>
   
   <div class="container">
      <h1>Pomodoro Clock</h1>

      <div class="row" id="setTimeContainer">
         
         <div class="col-md-6 set-time">
            <h3>Break Length</h3>
            <span class="length-btn" id="subtractBreakBtn">-</span>
            <span id="breakLength">0</span>
            <span class="length-btn" id="addBreakBtn">+</span>
         </div>

         <div class="col-md-6 set-time">
            <h3>Session Length</h3>
            <span class="length-btn" id="subtractSessionBtn">-</span>
            <span id="sessionLength">0</span>
            <span class="length-btn" id="addSessionBtn">+</span>
      
         </div>

      </div>   <!-- /.row -->

      <div class="row" id="displayTimeContainer">
         
         
         <div class="row">
            <div class="col-md-6 display-time" id="breakDisplayContainer">
               <h2>Break Time</h2>
               <h3><span id="breakDisplay">0</span>:<span id="breakSecondsDisplay">00</span></h3>
            </div>

            <div class="col-md-6 display-time" id="sessionDisplayContainer">
               <h2>Session Time</h2>
               <h3><span id="sessionDisplay">0</span>:<span id="sessionSecondsDisplay">00</span></h3>
            </div> 
         </div>

      </div>   <!-- /.row -->

      <div class="row text-center">
            <button id="startBeginning" class="btn btn-lg btn-default">Start</button>
            <button id="stop" class="btn btn-lg btn-default">Stop</button>
            <button id="reset" class="btn btn-lg btn-default">Reset</button>
      </div>

   </div>    <!-- /.container -->
  
  
  <audio id="audio">
    <source src="assets/sound/metal_gong.mp3" type="audio/mpeg">
  </audio>

	<!-- MAIN javascript file -->
	<script src="assets/js/main.js"></script> 

</body>

</html>
