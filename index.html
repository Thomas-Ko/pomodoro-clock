<!DOCTYPE html>
<html lang="en">
<head>

 	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
  	<title>Pomodoro Clock</title>

   <!-- FONTS -->
  	

   <!-- STYLESHEETS -->

    <!-- bootstrap cdn-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
     
    <!-- MAIN stylesheet -->
    <link rel="stylesheet" href="assets/stylesheets/main.css">

   <!-- SCRIPTS -->

    <!-- jQuery CDN-->
   	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

    <!-- Bootstrap Javascript CDN -->
   	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>

</head>

<body>
   
   <div class="container">
      <h1>Pomodoro Clock</h1>

      <div class="row" id="setTimeContainer">
         
         <div class="col-md-6 set-time">
            <h3>Break Length</h3>
            <span id="breakLength">0</span><br>
            <button id="addBreakBtn"> + </button>
            <button id="subtractBreakBtn"> - </button>
         </div>

         <div class="col-md-6 set-time">
            <h3>Session Length</h3>
            <span id="sessionLength">0</span><br>
            <button id="addSessionBtn"> + </button>
            <button id="subtractSessionBtn"> - </button>
      
         </div>

      </div>   <!-- /.row -->

      <div class="row" id="displayTimeContainer">
         
         <div class="col-xs-12 display-time">
            <h2>Session Time</h2>
            <h3><span id="sessionDisplay">0</span>:<span id="sessionSecondsDisplay">00</span></h3>
         </div>

         <div class="col-xs-12 display-time">
            <h2>Break Time</h2>
            <h3><span id="breakDisplay">0</span>:<span id="breakSecondsDisplay">00</span></h3>
      
         </div>

      </div>   <!-- /.row -->

      <div class="row text-center">
         <button id="startBeginning">Start</button>
         <button id="stop">Stop</button>
         <button id="reset">Reset</button>
      </div>

   </div>    <!-- /.container -->
  
  
  <audio id="audio">
    <source src="assets/sound/metal_gong.mp3" type="audio/mpeg">
  </audio>

	<!-- MAIN javascript file -->
	<script src="assets/js/main.js"></script> 

</body>

</html>
